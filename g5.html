<!doctype html>
<html>
<head>
		<meta charset="utf-8">
		<title>G#5</title>
		<style>
			button
			{
				margin-top: 150px;
				margin-left: 450px;
				background-color: pink;
				height: 400px;
				width: 400px;
				font-size: 50pt;
				color: white;
				text-align: center;
			}

			button:hover
			{
				animation: play 2s linear 0s 1 normal;
			}

			@keyframes play
			{
				0% {transform: rotate(0deg);}
				100% {transform: rotate(180deg);}
			}
		</style>
	</head>
	<body>
		<button>OK!</button>
	</body>
</html>
